<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/depositphotos_145226983-stock-illustration-vector-logo-currency-exchange.jpg">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="text-center text-primary mb-4">Currency Converter</h2>
                <form>
                    <!-- Amount Input -->
                    <div class="mb-4">
                        <label for="amount" class="form-label fw-bold">Enter Amount</label>
                        <input 
                            id="amount" 
                            type="number" 
                            class="form-control" 
                            placeholder="Enter amount" 
                            value="100" 
                            min="0" 
                            step="0.01">
                    </div>

                    <!-- Currency Selectors -->
                    <div class="row align-items-center mb-4">
                        <!-- From Currency -->
                        <div class="col">
                            <label for="from" class="form-label fw-bold">From</label>
                            <div class="input-group">
                                <img 
                                    src="" 
                                    alt="From Flag" 
                                    class="img-thumbnail me-2" 
                                    style="width: 30px; height: 30px;" 
                                    id="from-flag">
                                <select  id="from" class="form-select" onkeyup="filterFunction()">
                                    <!-- Options will be added dynamically -->
                                </select>
                            </div>
                        </div>

                        <!-- Exchange Icon -->
                        <div class="col-auto">
                            <i class="fa-solid fa-arrow-right-arrow-left fa-2x text-primary " style="margin-top: 2rem;"></i>
                        </div>

                        <!-- To Currency -->
                        <div class="col">
                            <label for="to" class="form-label fw-bold">To</label>
                            <div class="input-group">
                                <img 
                                    src="" 
                                    alt="To Flag" 
                                    class="img-thumbnail me-2" 
                                    style="width: 30px; height: 30px;" 
                                    id="to-flag">
                                <select id="to" class="form-select">
                                    <!-- Options will be added dynamically -->
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Conversion Result -->
                    <div 
                        class="alert alert-info text-center fw-bold" 
                        id="conversion-result" 
                        role="alert">
                        Conversion result will appear here.
                    </div>

                    <!-- Convert Button -->
                    <button 
                        type="button" 
                        class="btn btn-primary w-100" 
                        id="convert-btn">
                        Get Exchange Rate
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
